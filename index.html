<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta author="Fagbenja Enoch">
    <meta name="description" content="Signup Page Kazoo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign Up | Kazoo</title>
</head>
<body>
    <div class="top">
        <a href="#">Kazoo</a>
        <nav>
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> About Us</a></li>
                <li><a href="#"> Collaborate</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h1>Signup to Kazoo</h1>
        <img src="images/hero-img.png" alt="coding illustration" class="hero-img">
        <p class="caption">Join Millions of growing developers</p>
        <div class="form-container">
            <input type="text" required placeholder="Firstname" required>                    
            <input type="text" required placeholder="Surname" required>                    
            <input type="email" required placeholder="Email" required>                    
            <input type="password" required placeholder="Password" required> 
            <button type="submit" class="signup">Sign up</button>                   
        </div>
        <p>Already have an account? <a href="#" class="login">Login</a></p>
    </div>
</body>
</html>
